<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./p2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <div class="heading">
              <h1>Currency Converter</h1>
             </div>
            
             <div class="FROM_TO_CONTAINER">
                        <div class="From">
                             <label>FROM </label>
                         <select name="from" id="from">
                             
                           </select>  
                        </div>
                        <div class="exchange_sign"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                        <div class="To">
                              <label >TO </label>
                            <select name="to" id="to">
                                
                             
                              </select> 
                        </div>

            </div>        

                <div class="exchange_container">
                    <div class="Input">
                        
                        <input type="text">
                        <img src="https://flagsapi.com/US/flat/64.png" >
                    </div>

                    <p><i class="fa-solid fa-angle-down"></i></p>
                    
                    <div class="Output">
                        
                        <input type="text">
                        <img src="https://flagsapi.com/IN/flat/64.png" >
                    </div>

                    <div class="exchange_rate">
                        <p id="exchange_rate"></p>
                    </div>

                    <button class="submit">CONVERT</button>
                </div>

        </form>
    </div>
    
    
    <script src="flag_list.js"></script>
    <script src="p2.js"></script>
    

</html>
